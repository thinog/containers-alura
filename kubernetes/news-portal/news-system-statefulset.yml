apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: news-system-deployment
spec:
  replicas: 1
  template:
    metadata:
      name: news-system-pod
      labels:
        app: news-system
    spec:
      containers:
        - name: news-system-container
          image: aluracursos/sistema-noticias:1
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: news-system-configmap
          volumeMounts:
            - name: images
              mountPath: /var/www/html/uploads
            - name: session
              mountPath: /tmp
      volumes:
        - name: images
          persistentVolumeClaim:
            claimName: news-system-images-pvc
        - name: session
          persistentVolumeClaim:
            claimName: news-system-session-pvc
  selector:
    matchLabels:
      app: news-system
  serviceName: news-system-service